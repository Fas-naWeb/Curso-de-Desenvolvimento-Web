<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre a anatomia de uma tag</title>
  </head>
  <body>
    <!-- 
    Uma tag é definida por menor que (<) e maior que (>) e dentro deles fica o nome da tag
    exemplo: <h1> inicio da  tag
               Conteudo da tag -> corpo da tag.
            </h1> fim da tag   
  
   Outro exemplo de tag é as tags sem fechamento.
   exemplo: <br />
            <input />
            <meta />

    Outras formas de tags e ter tags que possui parametros
    exemplo: <tag param1 = "valor1" param2="valor2" />
-->

<h1>Isto é um titulo criado com a tag h1.</h1>
<br/>
<input type="text" value="Meu primeiro campo de texto ...." param1="valor1"/>
</body>
</html>
